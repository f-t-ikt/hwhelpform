<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学生用画面</title>
        <style>
            body {
                text-align: center;
                width: 100%;
                margin: 0 auto;
                font-size: 200%;
            }
            #room, #helpBtn, #callBtn {
                font-size: 80%;
            }
            #help, #call {
                margin: 0 auto;
                table-layout: auto;
            }
        </style>
    </head>
    
    <body>
        <div id="top">
            <p>学生用画面</p>
        </div>
        <div id="selector">
            <select id="room">
                <option value="">---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="helpBtn" onclick='send("help")'>質問する</button>
            <button id="callBtn" onclick='send("call")'>先生を呼ぶ</button>
        </div>
        <div>
            <table id="help" border="1">
                <tr><th bgcolor="#ffc0cb">質問待機中の部屋</th></tr>
            </table>
        </div>
        <div>
            <table id="call" border="1">
                <tr><th bgcolor="#ffff00">先生待機中の部屋</th></tr>
            </table>
        </div>
        
        <script>
            var room = document.getElementById("room");
            var help = document.getElementById("help");
            var call = document.getElementById("call");
            var socket = new WebSocket("ws://" + window.location.host + "/update");
            
            socket.onopen = function() {
                <!-- help.innerHTML += "LOAD<br>"; -->
                <!-- call.innerHTML += "LOAD<br>"; -->
            };
            
            socket.onmessage = function(e) {
                var post = JSON.parse(e.data);
                if (post.Method == "help") {
                    addCol(help, post.Id);
                } else if (post.Method == "call") {
                    addCol(call, post.Id);
                } else if (post.Method == "deleteHelp" || post.Method == "deleteCall") {
                    var element = document.getElementById(post.Id);
                    deleteCol(element);
                }
            };
            
            function send(method) {
                if (room.value == "") return;
                if (socket.readyState > WebSocket.OPEN) {
                    document.getElementById("top").innerHTML += "<div style=\"color: red;\">切断されました。リロードしてください。</div>";
                    return;
                }
                
                socket.send(JSON.stringify(
                    {
                        Method: method,
                        Id: Number(room.value)
                    }
                ));
            };
            
            function addCol(table, id) {
                var row = table.insertRow(-1);
                row.id = id;
                var cell = row.insertCell(-1);
                cell.innerHTML = id;
            };
            
            function deleteCol(obj) {
                var table = obj.parentNode;
                table.deleteRow(obj.sectionRowIndex);
            };
        </script>
    </body>
</html>
